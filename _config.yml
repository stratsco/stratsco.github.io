title: StratsCo
description: Multiplayer Gaming Community
logo: /assets/img/logo.png
show_downloads: true
google_analytics:
#theme: jekyll-theme-minimal

permalink: /:slug/

plugins:
  - jekyll-redirect-from

repository: stratsco/stratsco.github.io

defaults:
  - scope:
      path: "images"
    values:
      image: true

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
